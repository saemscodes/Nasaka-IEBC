name: IEBC Sync & Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * 1' # Weekly on Monday at 2 AM UTC
  workflow_dispatch:
    inputs:
      scan_type:
        description: 'Type of scan'
        required: false
        default: 'security'
        type: choice
        options:
          - security
          - performance
          - full

env:
  NODE_VERSION: '20'
  SUPABASE_PROJECT: 'ftswzvqwxdwgkvfbwfpx'

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          config-path: .gitleaks.toml
          
      - name: Run npm audit
        run: npm audit --audit-level=high
        
      - name: Run Snyk (if configured)
        if: ${{ secrets.SNYK_TOKEN }}
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          
      - name: Check for exposed secrets
        run: |
          # Check for hardcoded secrets
          grep -r "VITE_ADMIN_PASSWORD" src/ || echo "No admin password found"
          grep -r "SUPABASE_SERVICE_KEY" src/ || echo "No service key found"
          grep -r "IEBC2024Admin" src/ || echo "No hardcoded password found"
          
      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report
          path: |
            gitleaks-report.json
          retention-days: 7

  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: security-scan
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: TypeScript check
        run: npx tsc --noEmit
        
      - name: ESLint check
        run: npm run lint || echo "Linting completed"
        
      - name: Build application
        run: npm run build
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

