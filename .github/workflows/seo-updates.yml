name: SEO Sitemap Update

on:
  schedule:
    # Run daily at 3:00 AM UTC (6:00 AM EAT)
    - cron: '0 3 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI
  push:
    branches: [main]
    paths:
      - 'scripts/generate-sitemap.js'

permissions:
  contents: write

jobs:
  generate-sitemap:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Generate sitemap
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/generate-sitemap.js

      - name: Check for changes
        id: check_changes
        run: |
          git diff --name-only
          if git diff --quiet public/sitemap.xml; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No sitemap changes detected."
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Sitemap has been updated."
          fi

      - name: Commit and push sitemap
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/sitemap.xml
          git commit -m "chore(seo): auto-update sitemap.xml [skip ci]"
          git push

      - name: Ping Google for re-indexing
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          echo "Pinging Google..."
          curl -s "https://www.google.com/ping?sitemap=https://recall254.vercel.app/sitemap.xml" || true
          echo "Pinging Bing..."
          curl -s "https://www.bing.com/ping?sitemap=https://recall254.vercel.app/sitemap.xml" || true
          echo "Search engines pinged successfully."
