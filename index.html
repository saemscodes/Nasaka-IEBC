    <!-- Client-side helper: dynamic icon selection based on platform and theme -->
    <script>
      (function () {
        try {
          const params = new URLSearchParams(location.search);
          const platform = params.get('platform');
          const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

          // Enhanced icon selection logic
          const pickIcons = (platform, prefersDark) => {
            if (platform === 'tiktok') {
              return {
                favicon: '/nasaka-logo-round-blacknblue.png',
                appleTouch: '/nasaka-logo-round-blacknblue.png',
                ogImage: '/nasaka-logo-blue.png',
                themeColor: '#0b63c6'
              };
            }
            
            if (platform === 'reddit') {
              return {
                favicon: '/nasaka-logo-round-bnw.png',
                appleTouch: '/nasaka-logo-round-bnw.png',
                ogImage: '/nasaka-logo-bnw.png',
                themeColor: '#1c1c1c'
              };
            }

            if (prefersDark) {
              return {
                favicon: '/nasaka-logo-white.png',
                appleTouch: '/nasaka-logo-round-black.png',
                ogImage: '/nasaka-logo-black.png',
                themeColor: '#111827'
              };
            }

            // Light mode default
            return {
              favicon: '/nasaka-logo-blue.png',
              appleTouch: '/nasaka-logo-round-blacknblue.png',
              ogImage: '/nasaka-logo-white.png',
              themeColor: '#0b63c6'
            };
          };

          const icons = pickIcons(platform, prefersDark);
          
          // Update favicon and apple touch icon
          const updateLink = (rel, href, type = null) => {
            let el = document.querySelector(`link[rel="${rel}"]`);
            if (!el) {
              el = document.createElement('link');
              el.rel = rel;
              if (type) el.type = type;
              document.head.appendChild(el);
            }
            el.href = href;
          };

          // Update PNG favicon
          updateLink('icon', icons.favicon);
          
          // Update SVG favicon for modern browsers
          updateLink('icon', '/nasaka.svg', 'image/svg+xml');
          
          // Update apple touch icon
          updateLink('apple-touch-icon', icons.appleTouch);

          // Update theme color
          const metaTheme = document.querySelector('meta[name="theme-color"]');
          if (metaTheme) metaTheme.content = icons.themeColor;

          // Update msapplication tile color
          const msTileColor = document.querySelector('meta[name="msapplication-TileColor"]');
          if (msTileColor) msTileColor.content = icons.themeColor;

          // Update social meta images
          const setMeta = (name, content, property = false) => {
            let selector = property ? `meta[property="${name}"]` : `meta[name="${name}"]`;
            let m = document.querySelector(selector);
            if (!m) {
              m = document.createElement('meta');
              if (property) m.setAttribute('property', name); 
              else m.setAttribute('name', name);
              document.head.appendChild(m);
            }
            m.content = content;
          };
          
          // Update Twitter image
          setMeta('twitter:image', icons.ogImage);
          
          // Update all OG images to use the selected one
          const ogImages = document.querySelectorAll('meta[property="og:image"]');
          ogImages.forEach(meta => {
            meta.content = icons.ogImage;
          });

          // Dynamic SVG color based on theme
          const updateSvgColor = () => {
            const svgLink = document.querySelector('link[rel="icon"][type="image/svg+xml"]');
            if (svgLink) {
              fetch(svgLink.href)
                .then(response => response.text())
                .then(svgText => {
                  // Create a temporary div to parse SVG
                  const tempDiv = document.createElement('div');
                  tempDiv.innerHTML = svgText;
                  const svgElement = tempDiv.querySelector('svg');
                  
                  if (svgElement) {
                    // Set SVG fill color based on theme
                    const paths = svgElement.querySelectorAll('path');
                    paths.forEach(path => {
                      if (prefersDark) {
                        path.setAttribute('fill', '#ffffff');
                      } else {
                        path.setAttribute('fill', '#0b63c6');
                      }
                    });
                    
                    // Create blob URL for the modified SVG
                    const modifiedSvg = new XMLSerializer().serializeToString(svgElement);
                    const blob = new Blob([modifiedSvg], { type: 'image/svg+xml' });
                    const url = URL.createObjectURL(blob);
                    
                    // Update SVG favicon
                    svgLink.href = url;
                  }
                })
                .catch(error => console.error('Error updating SVG color:', error));
            }
          };

          // Update SVG color dynamically
          updateSvgColor();

        } catch (e) { 
          console.error('Icon selection error:', e);
        }
      })();
    </script>

        <section id="faq" aria-labelledby="faq-heading" class="faq">
          <h2 id="faq-heading">Frequently asked questions — Find an IEBC office near you</h2>

          <div class="faq-item">
            <h3>How do I find an IEBC office near me?</h3>
            <p>Use the search box or the interactive map on this page. Search by county, constituency, or allow location access to see nearby offices and registration points.</p>
          </div>

          <div class="faq-item">
            <h3>Do you publish exact addresses or opening hours?</h3>
            <p>We publish the location details available in our dataset. Some offices list addresses and hours; others do not. If you plan to visit, contact the office or check official IEBC channels before your trip.</p>
          </div>

          <div class="faq-item">
            <h3>How do I register to vote?</h3>
            <p>Register at an IEBC constituency office during registration periods. Bring your original National ID or a valid passport. Follow the office instructions; staff will guide you through the process.</p>
          </div>

          <div class="faq-item">
            <h3>What ID do I need to register?</h3>
            <p>Bring an original National ID or a valid Kenyan passport. If your situation is exceptional, contact the constituency office or official IEBC support to confirm accepted documents.</p>
          </div>

          <div class="faq-item">
            <h3>Can I transfer my registration to a new constituency?</h3>
            <p>Transfers are handled by IEBC. Visit the constituency office in your new area and request a transfer; the office will advise on required documents and steps.</p>
          </div>

          <div class="faq-item">
            <h3>How do I check if I am already registered?</h3>
            <p>Use the official IEBC verification channels or visit a constituency office to confirm your registration status. This site links to the verification options where available.</p>
          </div>

          <div class="faq-item">
            <h3>What if the office listing on this site is wrong or outdated?</h3>
            <p>Report inaccuracies using our verification/reporting form. We flag reports for review and update the dataset after validation. Field photos or official confirmations speed verification.</p>
          </div>

          <div class="faq-item">
            <h3>Can I register someone else or register a minor?</h3>
            <p>Registration is a personal process. Policy requires the registrant to provide ID and complete biometric capture. Minors under 18 are not eligible to register. If you need special assistance, ask the constituency office.</p>
          </div>

          <div class="faq-item">
            <h3>Are mobile or special registration drives listed here?</h3>
            <p>We list mobile drives and outreach events when that information is available. Check the map and event notices on the site. Community partners sometimes share scheduled drives via our verification workflow.</p>
          </div>

          <div class="faq-item">
            <h3>How accurate is the dataset?</h3>
            <p>We maintain an open dataset gathered from official sources, public records and crowd-sourced verification. Accuracy varies; use the report button to suggest updates and check official IEBC channels for absolute confirmation.</p>
          </div>

          <div class="faq-item">
            <h3>How can I help verify an office near me?</h3>
            <p>Sign up as a volunteer verifier, submit photos, or complete our verification form with the office name, location notes, and a contact if available. We will review submissions and update the listing after validation.</p>
          </div>

          <div class="faq-item">
            <h3>Does this site replace official IEBC channels?</h3>
            <p>No. This service helps locate and share information about constituency offices. For official procedures, confirmations, or legal matters, consult IEBC directly or visit an official IEBC office.</p>
          </div>

          <div class="faq-item">
            <h3>Is my personal data shared if I report an office?</h3>
            <p>We only collect the minimum data needed to validate reports. We never publish personal contact details without consent. See our privacy page for full details.</p>
          </div>

          <div class="faq-item">
            <h3>Can I search by ward or polling station?</h3>
            <p>The finder focuses on constituency-level offices. Where available, additional granular locations such as registration centers or polling-station references are shown on a constituency page or the map popups.</p>
          </div>

          <div class="faq-item">
            <h3>What languages is the site available in?</h3>
            <p>The primary language is English. We publish key guidance and summaries in Swahili where possible; community contributions help expand localization.</p>
          </div>

          <div class="faq-item">
            <h3>How do I report an office closure or moved office?</h3>
            <p>Use the report link on the relevant office page, provide the new location or photo evidence if possible, and we will mark the listing as under review. Verified changes are published after validation.</p>
          </div>

          <div class="faq-item">
            <h3>How does the interactive map determine 'nearest'?</h3>
            <p>'Nearest' uses your device location if you allow it, or distance is calculated from a searched location. Maps and directions are provided where mapping data is available.</p>
          </div>

          <div class="faq-item">
            <h3>Where can I find legal guidance about voter eligibility?</h3>
            <p>Legal eligibility rules are set by IEBC and related law. For binding guidance, consult IEBC or a legal advisor. Our resources summarize common eligibility rules and procedures.</p>
          </div>

          <div class="faq-item">
            <h3>How often is the data updated?</h3>
            <p>We update the dataset continually as we receive verified reports and official updates. Major refreshes are performed after verification drives and dataset imports.</p>
          </div>

          <div class="faq-item">
            <h3>Can organizations use your dataset or API?</h3>
            <p>Yes. We maintain an open dataset and developer API for civic projects and researchers. Review our API docs and dataset license on the site before using the data in applications.</p>
          </div>

          <div class="faq-item">
            <h3>How do I contact IEBC directly?</h3>
            <p>We link to the official IEBC contact points where available. Use those official channels for formal inquiries or escalation. This site is an independent civic resource.</p>
          </div>

          <div class="faq-item">
            <h3>What should I bring to an IEBC office for registration?</h3>
            <p>Bring your original National ID or valid passport and any documents requested by IEBC. Check the office page or IEBC guidance for updates that may apply to your situation.</p>
          </div>

          <div class="faq-item">
            <h3>Can I check my registration details here?</h3>
            <p>We provide links and guidance on verification, but official verification should be done through IEBC's verification service or by visiting a constituency office in person.</p>
          </div>

          <div class="faq-item">
            <h3>What if I have mobility or accessibility needs?</h3>
            <p>Contact the constituency office ahead of your visit to request assistance. If you report accessibility barriers via our form, we will flag the office for follow-up and public notes.</p>
          </div>

          <div class="faq-item">
            <h3>Do you list IEBC national or county headquarters?</h3>
            <p>We focus on constituency-level registration offices. National and county headquarters are listed when relevant to registration services; check the official IEBC site's contacts page for national office details.</p>
          </div>

          <div class="faq-item">
            <h3>Who owns and maintains this site?</h3>
            <p>Civic Education Kenya (CEKA) maintains this resource as an open civic project. We welcome contributors, developers and verifiers; see our contribute page for details. Reach out to us on civiceducationkenya@gmail.com for more on how to partner with us.</p>
          </div>

          <!-- NEW QUESTIONS ADDED AS REQUESTED -->
          <div class="faq-item">
            <h3>HOW LONG DOES IT TAKE TO REGISTER?</h3>
            <p>A FEW MINUTES! The process is easy and many offices are not busy so you can do it in less than 15 minutes.</p>
          </div>

          <div class="faq-item">
            <h3>ARE THE OFFICES OPENED ON THE WEEKENDS?</h3>
            <p>NO. Unfortunately, IEBC offices only open 8:00 - 5:00 Monday - Friday.</p>
          </div>

          <div class="faq-item">
            <h3>IS IT TRUE THEY SCAN YOUR IRIS?</h3>
            <p>YES. IEBC officials will scan your eyes as you register. According to IEBC's Director Joyce Ekuam you can choose to opt out as per her interview with TV47 on 1st October 2025.</p>
          </div>

          <div class="faq-item">
            <h3>CAN I PICK WHAT POLLING STATION I WOULD LIKE TO VOTE AT?</h3>
            <p>YES! As you register, the IEBC officials give you a list of polling stations within your constituency that you can vote at.</p>
          </div>

          <div class="faq-item">
            <h3>AS AN ALREADY REGISTERED VOTER DO I NEED TO REGISTER AGAIN?</h3>
            <p>NO YOU DO NOT! Once registered you SHOULD NOT register again.</p>
          </div>

          <div class="faq-item">
            <h3>AS A REGISTERED VOTER CAN I CHANGE MY POLLING STATION?</h3>
            <p>NOT YET. You have to wait for MASS VOTER REGISTRATION. IEBC is yet to announce the dates for this.</p>
          </div>

          <div class="faq-item">
            <h3>I AM A KENYAN IN THE DIASPORA WHERE DO I REGISTER?</h3>
            <p>IEBC is yet to share details for diaspora voters, this will most likely be shared during the MASS VOTER REGISTRATION DRIVE.</p>
          </div>

          <div class="faq-item">
            <h3>I DO NOT HAVE AN ID, CAN I USE MY PASSPORT?</h3>
            <p>YES! as long as you are 18+ and your passport is Kenyan and valid and will not have expired by election time!</p>
          </div>
        </section>
